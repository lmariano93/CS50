<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function checkMultiChoice(event) {
                const button = event.target;
                const isCorrect = button.innerHTML === 'Brasilia';
                button.style.backgroundColor = isCorrect ? 'Green' : 'Red';
                const feedbackElement = button.parentElement.querySelector('.feedback');
                feedbackElement.innerHTML = isCorrect ? 'Correct!' : 'Incorrect';
                console.log('Button clicked:', button.innerHTML, 'Correct:', isCorrect);
            }

            function checkFreeResponse(event) {
                const button = event.target;
                const input = button.parentElement.querySelector('input');
                const isCorrect = input.value.trim().toLowerCase() === 'russia';
                input.style.backgroundColor = isCorrect ? 'Green' : 'Red';
                const feedbackElement = input.parentElement.querySelector('.feedback');
                feedbackElement.innerHTML = isCorrect ? 'Correct!' : 'Incorrect';
                console.log('Input value:', input.value, 'Correct:', isCorrect);
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which city is the state capital of Brazil?</h3>
                <button onclick="checkMultiChoice(event)">Rio de Janeiro</button>
                <button onclick="checkMultiChoice(event)">SÃ£o Paulo</button>
                <button onclick="checkMultiChoice(event)">Brasilia</button>
                <button onclick="checkMultiChoice(event)">Bahia</button>
                <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which is the largest country of the world?</h3>
                <input type="text"></input>
                <button onclick="checkFreeResponse(event)">Check Answer</button>
                <p class="feedback"></p>
            </div>
        </div>
    </body>
</html>
